services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: quickpoll
      POSTGRES_USER: quickpoll
      POSTGRES_PASSWORD: quickpoll
    ports: [ "5432:5432" ]
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/quickpoll
      SPRING_DATASOURCE_USERNAME: quickpoll
      SPRING_DATASOURCE_PASSWORD: quickpoll
    depends_on: [ db ]
    ports: [ "8080:8080" ]

  frontend:
    build: ./frontend
    image: frontend:latest

  nginx:
    build: ./nginx
    depends_on: [ frontend, backend ]
    ports: [ "80:80" ]

volumes:
  db_data: